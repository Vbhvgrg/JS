        <div class="Container-4">
            <h2>Challenge 4: Change the Color of All Buttons</h2>
            <div class="Buttons">
                <form action="">
                    <select id="Buttons" onchange="changeColourto(this)">
                        <option value="random" >Random</option>
                        <option value="red" >Red</option>
                        <option value="green" >Green</option>
                        <option value="reset" >Reset</option>
                    </select>
                </form>

                <button class="btn btn-primary">YO!!</button>
                <button class="btn btn-success">YO!!</button>
                <button class="btn btn-danger">YO!!</button>
                <button class="btn btn-warning">YO!!</button>
            </div>
        </div>
        <div class="Container-5">
            <h2>Challenge 5: Blackjack</h2>
            <h3><span id="Blackjack_Result">Let's Play</span></h3>
            <div class="Blackjack_row-1">
                <div class="YourBox">
                    <h2>You: <span id="YourScore">0</span></h2>
                </div>
                <div class="DealerBox">
                    <h2>Dealer: <span id="DealerScore">0</span></h2>
                </div>
            </div>

            <div class="Blackjack_row-2">
                <div class="button">
                    <button class="btn-lg btn-primary mr-2" id="Hit" >Hit</button>
                    <button class="btn-lg btn-warning mr-2" id="Stand">Stand</button>
                    <button class="btn-lg btn-danger " id="Deal">Deal</button>
                </div>
            </div>
            <div class="Blackjack_row-3">
                <table>
                    <tr style="border: 1px solid black;">
                       <th style="border: 1px solid black;">Win</th>
                       <th style="border: 1px solid black;">Losses</th>
                       <th style="border: 1px solid black;">Draws</th>
                    </tr>
                    <tr style="border: 1px solid black;">
                        <td style="border: 1px solid black;"><span id="Wins">0</span></td>
                        <td style="border: 1px solid black;"><span id="Losses">0</span></td>
                        <td style="border: 1px solid black;"><span id="Draws">0</span></td>
                    </tr>
                </table>
            </div>

    
        </div>
    
    </div>
